<div class="container mt-5">
  <!-- Cards Row -->
  <div class="row g-3 justify-content-center">
    <div class="card text-bg-primary col-md-4 col-lg-3 p-3 me-3">
      <div class="card-body text-center">
        <h5 class="card-title">Users</h5>
        <p class="card-text fs-4">{{userCount}}</p>
      </div>
    </div>
    <div class="card text-bg-secondary col-md-4 col-lg-3 p-3 me-3 bg-success">
      <div class="card-body text-center">
        <h5 class="card-title">Bookings</h5>
        <p class="card-text fs-4">{{ SessionList}}</p>
      </div>
    </div>
    <div class="card text-bg-success col-md-4 col-lg-3 p-3 bg-secondary">
      <div class="card-body text-center">
        <h5 class="card-title">Therapists</h5>
        <p class="card-text fs-4">{{TherapistList.length}}</p>
      </div>
    </div>
  </div>

  <!-- Bar Chart -->
  <div class="row mt-5">
    <!-- Doughnut Chart -->
<div class="col-md-6 mb-4">
  <div class="card shadow">
    <div class="card-header">
      <h5 class="card-title mb-0">Doughnut Chart</h5>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <canvas #doughnutCanvas width="600" height="500"></canvas>
      </div>
    </div>
  </div>
</div>
<!-- Bar Chart -->
<div class="col-md-6 mb-4">
  <div class="card shadow">
    <div class="card-header">
      <h5 class="card-title mb-0">Bar Chart</h5>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <canvas #barCanvas width="345" height="345"></canvas>
      </div>
    </div>
  </div>
</div>



  </div>
</div>
