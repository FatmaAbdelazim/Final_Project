<div class="dashboard-container">

  <div class="row mt-4 g-3">
  <div class="col-3">
    <div class="bg-white rounded-3 py-4 d-flex justify-content-between align-items-center brd-color px-3">
      <div class="icon-bg1 d-flex align-items-center justify-content-center rounded-2">
        <i class="bi bi-clock-fill text-white fs-4"></i>
      </div>
      <div>
        <h6> الساعات المنجزة</h6>
        <h3 class="perple mb-0">{{totalHours}}</h3>
      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="bg-white rounded-3 py-4 d-flex justify-content-between align-items-center brd-color px-3">
      <div class="icon-bg3 d-flex align-items-center justify-content-center rounded-2">
        <i class="bi bi-bag-fill text-white fs-4"></i>
      </div>
      <div>
        <h6>الفرص النشطة</h6>
        <h3 class="baby-blue mb-0">{{activeOpportunities}}</h3>
      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="bg-white rounded-3 py-4 d-flex justify-content-between align-items-center brd-color px-3">
      <div class="icon-bg2 d-flex align-items-center justify-content-center rounded-2">
        <i class="bi bi-bank2 text-white fs-4"></i>
      </div>
      <div>
        <h6>اجمالي المنظمات</h6>
        <h3 class="pink mb-0">{{totalOrganizations}}</h3>
      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="bg-white rounded-3 py-4 d-flex justify-content-between align-items-center brd-color px-3">
      <div class="icon-bg1 d-flex align-items-center justify-content-center rounded-2">
        <i class="fa-solid fa-users text-white fs-4"></i>
      </div>
      <div>
        <h6>إجمالي المتطوعين</h6>
        <h3 class="perple mb-0">{{totalVolunteers}}</h3>
      </div>
    </div>
  </div>
</div>

  <!-- Pie & Line -->
  <div class="charts-row mt-5">
    <div class="chart-box">
      <h4 class="fw-bold">توزيع الفرص حسب الفئة</h4>
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions">
      </canvas>
    </div>

    <div class="chart-box">
      <h4 class="fw-bold">نمو المستخدمين الشهري</h4>
      <canvas
        baseChart
        [data]="lineChartData"
        [labels]="lineChartLabels"
        [type]="'line'"
        [options]="lineChartOptions">
      </canvas>
    </div>
  </div>

  <!-- Bar chart -->
  <div class="bar-section">
    <h4 class="fw-bold mb-4">نظرة عامة على الإحصائيات</h4>
    <canvas
      baseChart
      [data]="barChartData"
      [labels]="barChartLabels"
      [type]="barChartType"
      [options]="barChartOptions">
    </canvas>
  </div>
</div>
