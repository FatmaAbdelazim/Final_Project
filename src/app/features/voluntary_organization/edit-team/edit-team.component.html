<div class="container-fluid bg">
    <div class="container py-5">
        <form class="row mt-5 justify-content-center align-items-center mb-5">
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">معلومات الفريق</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-people-fill text-light"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group text-end">
                        <label for="name" class="mb-2">اسم الفريق</label>
                        <input type="text" id="name" value="فريق توعية" class="py-3 form-control text-end">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group text-end w-50">
                        <label for="add" class="mb-2">المجال/الفئة</label>
                        <input type="text" id="add" value="البيئة" class="py-3 form-control text-end">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="add" class="mb-2">المدينة</label>
                        <input type="text" id="add" value="اسيوط" class="py-3 form-control text-end">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group text-end">
                        <label for="des" class="mb-2">وصف الفريق</label>
                        <textarea class="form-control text-end" id="des" rows="3"
                            value="فريق متخصص في نشر الوعي البيئي وتنظيم الأنشطة التطوعية المتعلقة بحماية البيئة والاستدامة فى المتجمع المحلى"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-center mb-4 mt-4">
                    <h4 class="mt-3">ربط الفريق</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-link-45deg text-light"></i>
                    </div>
                </div>
                <div class="d-flex  flex-column justify-content-end align-items-end">
                    <p class="mb-4">هل هذا الفريق مرتبط بفرصة معينة ؟</p>
                    <div class="d-flex py-2">
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                نعم
                            </label>
                        </div>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios2">
                                لا
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 mb-5">
                    <div class="form-group text-end">
                        <label for="nameOrg" class="mb-2">اختيار الفرصة المرتبطة</label>
                        <select class="form-control py-3">
                            <option class="text-end">مبادرة تنظيف الشواطىء</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">اعدادات الفريق</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-gear-fill text-light"></i>
                    </div>
                </div>
                <div class="d-flex  flex-column justify-content-end align-items-end">
                    <p class="mb-2">من يمكنه الانضمام؟</p>
                    <div class="d-flex py-2">
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                فقط المتطوعين بدعوة
                            </label>
                        </div>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios2">
                                اى متطوع
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="form-group text-end">
                        <label for="name" class="mb-2">الحد الاقصى لعدد الاعضاء ( اختيارى )</label>
                        <input type="number" id="name" value="16" class="py-3 form-control text-end">
                    </div>
                    <p class="text-end mt-4 text-muted">اتركه فارغا اذا لم يكن هناك حاجة لحد اقصى</p>
                </div>
            </div>
             <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">ملاحظات داخلية</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-clipboard-fill text-light"></i>
                    </div>
                </div>
                <div class="row mt-2 mb-4">
                    <div class="form-group text-end">
                        <textarea class="form-control text-end" id="des" rows="3"
                            value="هذا الفريق يحتاج إلى متابعة خاصة لضمان تنفيذ الأنشطة وفقاً للمعايير البيئية المطلوبة.يُفضل اختيار متطوعين لديهم خبرة سابقة في المجال البيئي"></textarea>
                    </div>
                    <p class="text-end mt-4 text-muted">هذه الملاحظة لن تكون مرئية للمتطوعين</p>
                </div>
            </div>
            <div class="row w-75 mb-5 mt-2">
                <button class="btn bgColor" type="submit">حفظ التغيرات
                    <i class="bi bi-floppy-fill ms-2"></i>
                </button>
                <button class="btn bgs">الغاء
                </button>
            </div>
        </form>
    </div>
</div>
