<div class="container-fluid bg">
    <div class="container py-5">
        <form class="row mt-5 mb-5 justify-content-center align-items-center" [formGroup]="changeForm"
            (ngSubmit)="checkNotifications()">
            <div class="card p-4 w-50 mb-4">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <h4 class="mt-3">تفعيلات الاشعارات</h4>
                    <div class="s3 d-flex justify-content-center align-items-center mt-2 ms-2">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-end flex-column">
                    <div class="row mt-3">
                        <div class="form-check d-flex flex-row-reverse align-items-center">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="checkDefault"
                                formControlName="notifyOnNewVolunteerApplication">
                            <label class="form-check-label" for="checkDefault">
                                اشعار عند تقدم متطوع جديد
                            </label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-check d-flex flex-row-reverse align-items-center">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="checkDefault1"
                            formControlName="notifyOnOpportunityCompleted">
                            <label class="form-check-label" for="checkDefault1">
                                اشعار عند اكتمال فرصة </label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-check d-flex flex-row-reverse align-items-center">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="checkDefault2"
                            formControlName="notifyOnVolunteerApplicationUnderReview">
                            <label class="form-check-label" for="checkDefault2">
                                اشعار عند تقديم على مراجعة فرصة </label>
                        </div>
                    </div>
                </div>
                <div class="row w-75 mt-5 mb-3">
                    <button class="btn bgColor" type="submit">حفظ التفعيلات</button>
                </div>
            </div>
        </form>
    </div>
</div>
