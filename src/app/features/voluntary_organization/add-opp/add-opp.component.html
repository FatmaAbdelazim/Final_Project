<div class="container-fluid bg">
    <div class="container py-5">
        <form class="row mt-5 justify-content-center align-items-center mb-5">
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">البيانات الأساسية</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-info-circle-fill text-light"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">اسم الفرصه</label>
                        <input type="text" id="name" class="py-3 form-control text-end"
                            placeholder="أدخل اسم الفرصة التطوعية">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="add" class="mb-2">عنوان الفرصه</label>
                        <input type="text" id="add" class="py-3 form-control text-end" placeholder="عنوان مختصر للفرصة">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group text-end w-50">
                        <label for="cat" class="mb-2">المجال/الفئة</label>
                        <input type="text" id="cate" class="py-3 form-control text-end">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="add" class="mb-2">المنظمة</label>
                        <input list="browsers" name="browser" id="browser" class="py-3 form-control text-end">
                        <datalist id="browsers">
                            <option value="Edge">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group text-end">
                        <label for="des" class="mb-2">وصف تفصيلي</label>
                        <textarea class="form-control text-end" id="des" rows="3"
                            placeholder="اكتب وصف تفصيلى عن الفرصة التطوعية واهدافها"></textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group text-end">
                        <label class="form-label">صورة تعبيرية</label>
                        <div class="border rounded-3 p-1 text-center upload-area" (click)="fileInput.click()">
                            <i class="bi bi-cloud-arrow-up fs-2 text-secondary mb-2"></i>
                            <p class="mb-1">اضغط لتحميل الصورة</p>
                            <p class="text-muted small">(PNG,SVG, JPG, JPEG — حد أقصى 5MB)</p>
                            <input type="file" #fileInput accept="image/*" class="form-control d-none"
                                (change)="onFileSelected($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">الوقت والحضور</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-clock-fill text-light"></i>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">تاريخ البدء</label>
                        <input type="date" id="name" class="py-3 form-control text-end">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">تاريخ الانتهاء</label>
                        <input type="date" id="name" class="py-3 form-control text-end">
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">وقت الحضور</label>
                        <input type="number" id="name" class="py-3 form-control text-end"
                            placeholder="مثال من 8-11 صباحا">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">المدينة</label>
                        <input type="text" id="name" class="py-3 form-control text-end">
                    </div>
                </div>
            </div>
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">المتطوعين المطلوبين</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-people-fill text-light"></i>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">عدد المتطوعين المطلوبين</label>
                        <input type="number" id="name" class="py-3 form-control text-end">
                    </div>
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">الجنس المطلوب</label>
                        <select class="form-control py-3">
                            <option class="text-end">الكل</option>
                            <option class="text-end">ذكر</option>
                            <option class="text-end">انثي</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2 mb-4">
                    <div class="form-group text-end">
                        <label for="name" class="mb-2">اضافة المهارات المطلوبة</label>
                        <input type="text" id="name" class="py-3 form-control text-end"
                            placeholder="ادخل المهارت المطلوبة للفرصة">
                    </div>

                </div>
                <div class="row mt-2 mb-4 justify-content-end align-items-center px-3">
                    <div class="skill d-flex justify-content-around align-items-center">
                        <i class="bi bi-x-circle-fill fs-5 text-danger"></i>
                        <span>البرمجة</span>
                    </div>
                </div>
                <button class="btn bgColor mb-3">اضافة المهارة
                    <i class="bi bi-send-fill ms-2"></i>
                </button>
            </div>
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <h4 class="mt-3">الحضور والمتابعة</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-calendar-check-fill text-light"></i>
                    </div>
                </div>

                <div class="row mb-3 mt-4">
                    <div class="form-group text-end w-50">
                        <label for="name" class="mb-2">عدد الساعات المتوقع اعتمادها</label>
                        <input type="number" id="name" class="py-3 form-control text-end" placeholder="مثال 16">
                    </div>
                    <div class="d-flex  flex-column justify-content-end align-items-end w-50">
                        <p class="mb-2">هل سيتم تتبع الحضور؟</p>
                        <div class="d-flex py-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    نعم
                                </label>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios2">
                                    لا </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="d-flex  flex-column justify-content-end align-items-end ">
                        <p class="mb-2">هل ستصدر الشهادة بعد الانتهاء؟</p>
                        <div class="d-flex py-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    نعم
                                </label>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios2">
                                    لا </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card p-4 w-75 mb-4">
                <div class="d-flex justify-content-end align-items-center mb-4 mt-4">
                    <h4 class="mt-3">الربط والتنظيم</h4>
                    <div class="smallDiv d-flex justify-content-center align-items-center">
                        <i class="bi bi-link-45deg text-light"></i>
                    </div>
                </div>
                <div class="row mt-4 mb-5">
                    <div class="form-group text-end">
                        <label for="nameOrg" class="mb-2">ربط الفرصة بقريق تطوعى معين (اختيارى)</label>
                        <select class="form-control py-3">
                            <option class="text-end">اختر فريق</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row w-75 mb-5 mt-2">
                <button class="btn bgColor" type="submit">نشر الفرصة
                    <i class="bi bi-send-fill ms-2"></i>
                </button>
                <button class="btn bgs">الغاء
                    <i class="bi bi-x-circle-fill ms-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
