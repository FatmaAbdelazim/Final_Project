<section class="py-5">
  <div class="w-50 bg-white p-4 m-auto rounded-3">

    <div class="d-flex align-items-center gap-2 justify-content-center my-5">
      <h4> اعضاء الفريق</h4>
      <div class="icon-bg text-center pt-1"><i class="bi bi-people-fill fs-5 perpel"></i></div>
    </div>

    @for (member of members; track $index) {
      <div class="mt-3 p-3 border-color">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-trash-fill text-danger fs-3" (click)="deleteMember(member.volunteerId)"></i>
          </div>
          <div class="d-flex align-items-center gap-5 justify-content-end">
          <div class="text-center">
          <p class="mb-2">{{ member.name }}</p>
          <p>{{ member.role }}</p>
        </div>
        <img [src]="'https://tatawwa3.runasp.net/uploads/ProfileImages/' + member.profileImageUrl" alt="" class="imgSponser">
      </div>
        </div>
    </div>
    }
  </div>
</section>
