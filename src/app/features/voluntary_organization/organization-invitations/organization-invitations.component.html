<section class="row p-5">
  <div class="col-7">
    <div class="img-bg">
      <img src="assets/invite.png" alt="img" class="shadow">
    </div>
  </div>
  <div class="col-5 my-5">
    <h3>إرسال دعوة للمتطوعين</h3>
    <p class="my-4">ادع المتطوعين للانضمام للفرص والفرق المختلفة</p>
    <form class="bg-white shadow rounded-4 text-end px-3 pt-5 pb-2">
      <label class="form-label" for="volunteer">اختيار المتطوع</label>
      <div class="position-relative">
        <input class="form-control text-end" list="volunteers" type="text" id="volunteer" placeholder="... اختر المتطوع ">
        <i class="bi bi-chevron-down down"></i>
      </div>
      <datalist id="volunteers">
        <option value="">
      </datalist>

      <label class="form-label mt-4 mb-3">نوع الدعوة <i class="bi bi-envelope-fill icon"></i></label>
      <div class="form-check form-check-reverse mb-3">
    <input class="form-check-input" type="radio" name="invitationType" id="opportunity" value="opportunity">
    <label class="form-check-label" for="opportunity">
      دعوة للانضمام لفرصة
    </label>
  </div>

  <div class="form-check form-check-reverse mb-4">
    <input class="form-check-input" type="radio" name="invitationType" id="team" value="team">
    <label class="form-check-label" for="team">
      دعوة للانضمام لفريق
    </label>
  </div>

      <div class="position-relative">
        <input class="form-control text-end" list="volunteers" type="text" id="volunteer" placeholder="اختيار الفرصة / الفريق">
        <i class="bi bi-chevron-down down"></i>
      </div>
      <datalist id="volunteers">
        <option value="">
      </datalist>

      <label class="form-label mt-5" for="volunteer">رسالة اختيارية <i class="bi bi-chat-dots-fill icon"></i></label>
      <textarea class="form-control text-end p-3 my-2" placeholder="اكتب رسالة للمتطوع"></textarea>

      <button type="submit" class="btn my-3 grad">ارسال دعوة <i class="bi bi-send-fill text-white"></i></button>
    </form>
  </div>
</section>
