<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">{{userInfo?.fullName}}</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                {{userInfo?.email}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                {{userInfo?.phoneNumber}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Birth Date</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                  {{ userInfo?.dateOfBirth | date: 'dd/MM/yyyy' }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Gender</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                {{userInfo?.gender}} 
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
            </div>
            <div class="col-4">
                <a class="btn btn-outline-primary " [routerLink]="['changePassowerd']">Change Password</a>
            </div>
        </div>
    </div>
</div>
