<div class="change-password-container">
  <h2>Change Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="Email" />
      <div class="text-danger">
        @if(Email?.touched && Email?.invalid){
        <small>Email is required.</small>
        }
      </div>
    </div>

    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input id="currentPassword" type="password" formControlName="CurrentPassword" />
      <div class="text-danger">
        @if(CurrentPassword?.touched && CurrentPassword?.invalid){
        <small>Current password is required.</small>
        }
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" formControlName="NewPassword" />
      <div class="text-danger">
        @if(NewPassword?.touched && NewPassword?.invalid){
        <small>New password is required.</small>
        }
      </div>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid">Save</button>
  </form>
</div>
