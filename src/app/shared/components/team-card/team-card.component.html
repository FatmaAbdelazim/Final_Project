<div class=" myCard text-end">
    <div class="">
        <div class="d-flex justify-content-between mb-2">
            <div class="spe main-color p-2">{{team.categoryName}}</div>
            <h4 class="text-end">{{team.name}}</h4>
        </div>
        <p class="mb-4 text-muted">{{team.organizationName}}</p>
        <div class="d-flex justify-content-end mb-2 text-muted">
            <div class="d-flex" id="divM">
                <p class="me-2">{{team.maxMembers}} عضو</p>
              <i class="bi bi-people"></i>
            </div>
            <div class="d-flex">
                <p class="me-2">{{team.city}}</p>
                <i class="bi bi-geo-alt-fill"></i>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-2 align-items-center">
            <button class="btn details py-2 px-2" [routerLink]="['/team-details']">التفاصيل</button>
                <p class="pSmall">{{team.description}}</p>
        </div>
        <button class="btn btn-bgcolor w-100 text-light py-2 mb-4" [routerLink]="['/join-team']">انضم الان</button>
    </div>
</div>
