<div class="row card comCard mb-3 p-2">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-end align-items-center">
            @for (rate of getStarsArray(Comment.rating); track $index) {
            <i class="bi bi-star-fill text-warning"></i>
            }
            <span class="ms-2 fs-5">{{Comment.rating}}</span>
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <h5>{{Comment.userName}}</h5>
            <img [src]="'https://tatawwa3.runasp.net/uploads/ProfileImages/' + Comment.userImage" alt="" id="imgLogo">
        </div>
    </div>

    <p class="text-end mt-3">{{Comment.comment}}</p>
</div>
